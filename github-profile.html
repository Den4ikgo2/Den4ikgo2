<!DOCTYPE html>

      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap");

      body {
        margin: 0;
        padding: 0;
        background: #3a3a3a;
        color: #ffffff;
        font-family: "Montserrat", sans-serif;
        width: 500px;
        height: 400px;
        overflow: hidden;
        position: relative;
        font-weight: 300;
      }

      .document-container {
        position: absolute;
        width: 100%;
        height: 100%;
        background: black;
        border: 1px solid #555;
        padding: 40px;
        box-sizing: border-box;
        overflow: hidden;
      }

      .scrolling-content {
        position: absolute;
        top: 100%;
        width: 90%;
        animation: scrollUp 30s linear infinite;
        white-space: pre-wrap;
        line-height: 1.6;
        font-size: 16px;
        letter-spacing: 0.3px;
      }

      @keyframes scrollUp {
        0% {
          top: 0%;
          opacity: 1;
        }
        /* 5% {
          opacity: 1;
        }
        95% {
          opacity: 1;
        } */
        100% {
          top: -200%;
          opacity: 1;
        }
      }

      .normal-text {
        color: #ffffff;
        display: inline;
        font-weight: 400;
      }

      .redacted-text {
        color: #666666;
        display: inline;
        position: relative;
        background: rgba(100, 100, 100, 0.2);
        padding: 1px 4px;
        border-radius: 2px;
      }

      .redacted-text::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 14px;
        background: #888888;
        transform: translateY(-50%);
        border-radius: 2px;
      }

      .line-break {
        display: block;
        height: 0.1em;
      }

      // Функция для простого создания контента из текста с маркерами
      function createFromMarkedText(text) {
        const result = [];
        const segments = text.split(/(\[REDACTED\]|\n)/);

        segments.forEach((segment) => {
          if (segment === "[REDACTED]") {
            result.push({ type: "redacted", text: segment });
          } else if (segment === "\n") {
            result.push({ type: "normal", text: "\n" });
          } else if (segment) {
            result.push({ type: "normal", text: segment });
          }
        });

        return result;
