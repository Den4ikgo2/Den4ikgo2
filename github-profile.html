<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1117; /* GitHub dark theme */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 600px;
            height: 300px;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            overflow: hidden;
        }
        
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(0, 255, 255, 0.8), transparent);
            animation: scan 3s linear infinite;
            z-index: 10;
        }
        
        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        
        .content {
            padding: 30px;
            color: #c9d1d9;
            position: relative;
            z-index: 5;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #58a6ff;
            text-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
            border-right: 2px solid #58a6ff;
            width: 0;
            animation-fill-mode: forwards;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #58a6ff }
        }
        
        .subtitle {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in 3s forwards;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            opacity: 0;
            animation: fadeIn 1s ease-in 4s forwards;
        }
        
        .tag {
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 14px;
            color: #7ee787;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI2MDAiIGhlaWdodD0iMzAwIiBmaWxsPSJub25lIj48cmVjdCB3aWR0aD0iNjAwIiBoZWlnaHQ9IjMwMCIgZmlsbD0iIzE2MWIyMiIvPjwvc3ZnPg==');
            opacity: 0.05;
            mix-blend-mode: overlay;
            animation: glitch 5s infinite linear;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 6px;
            box-shadow: 0 0 0 0 rgba(88, 166, 255, 0.7);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(88, 166, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(88, 166, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(88, 166, 255, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scan-line"></div>
        <div class="glitch"></div>
        <div class="pulse"></div>
        <div class="content">
            <div class="title" id="title">HELLO WORLD!</div>
            <div class="subtitle" id="subtitle">MARIE-LINNE BLOCK</div>
            <div class="tags" id="tags">
                <span class="tag">AL/ML</span>
                <span class="tag">Data Science</span>
                <span class="tag">Creative Coding</span>
            </div>
        </div>
    </div>

    <script>
        // Функция для обновления текста
        function updateProfile(title, subtitle, tags) {
            document.getElementById('title').textContent = title;
            document.getElementById('subtitle').textContent = subtitle;
            
            const tagsContainer = document.getElementById('tags');
            tagsContainer.innerHTML = '';
            
            tags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'tag';
                tagElement.textContent = tag;
                tagsContainer.appendChild(tagElement);
            });
            
            // Перезапуск анимации
            document.getElementById('title').style.animation = 'none';
            document.getElementById('subtitle').style.animation = 'none';
            document.getElementById('tags').style.animation = 'none';
            
            setTimeout(() => {
                document.getElementById('title').style.animation = 'typing 3s steps(40, end), blink-caret 0.75s step-end infinite';
                document.getElementById('title').style.animationFillMode = 'forwards';
                document.getElementById('subtitle').style.animation = 'fadeIn 1s ease-in 3s forwards';
                document.getElementById('tags').style.animation = 'fadeIn 1s ease-in 4s forwards';
            }, 10);
        }
        
        // Пример использования с вашими данными
        updateProfile(
            'HELLO WORLD!', 
            'MARIE-LINNE BLOCK', 
            ['AL/ML', 'Data Science', 'Creative Coding']
        );
        
        // Для использования с другими данными, просто вызовите updateProfile с новыми значениями:
        // updateProfile('YOUR TITLE', 'YOUR NAME', ['TAG 1', 'TAG 2', 'TAG 3']);
    </script>
</body>
</html>
